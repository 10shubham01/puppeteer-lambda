name: Deploy Lambda Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  FUNCTION_NAME: test-puppeteer-pdf-function
  S3_BUCKET: pdf-storage-1
  S3_KEY: new/lambda-function.zip

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Create deployment package
        run: |
          cd dist && zip -r ../lambda-function.zip index.js core.js types.js && cd ..
          zip -ur lambda-function.zip node_modules -x 'node_modules/puppeteer/*' 'node_modules/.cache/*' 'node_modules/@types/*' 'node_modules/typescript/*'

      - name: Upload to S3
        run: aws s3 cp lambda-function.zip s3://${{ env.S3_BUCKET }}/${{ env.S3_KEY }}

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ 'puppeteer-new' }} \
            --s3-bucket ${{ 'pdf-storage-1' }} \
            --s3-key ${{ 'new/lambda-function.zip' }}

      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ 'puppeteer-new' }}

      - name: Get Function URL
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name ${{ 'puppeteer-new' }} \
            --query 'FunctionUrl' \
            --output text 2>/dev/null || echo "No Function URL configured")
          echo "ðŸš€ Lambda Function URL: $FUNCTION_URL"
